<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
</head>
<body>
  <!-- hotcat -->
  <div class="card inline">
    <img class="item-cover" src="assets/gato-hot-dog.png" alt="gato-hot-dog" />
    <h2>Gato Hot Dog</h2>
    <div class="fila">
      <span class="subtitulo">Precio</span>
      <span class="precio1" >$</span>
      <span id="precio1" class="precio">50</span>
    </div>
    <div class="fila">
      <span class="subtitulo">Cantidad</span>
      <div class="contador">
        <img class="boton-menos" src="assets/menos.svg" alt="menos" id="menos" />
        <span id="cantidad" class="cantidad">1</span>
        <img class="boton-mas" src="assets/mas.svg" alt="más" id="mas" />
      </div>
    </div>
    <div id="agregar" class="boton-agregar">Agregar</div>
  </div>
  <!-- cat burger -->
  <div class="card inline">
    <img class="item-cover" src="assets/gato-hamburguesa.png" alt="cat-burger" />
    <h2>Gato Hamburguesa</h2>
    <div class="fila">
      <span class="subtitulo">Precio</span>
      <span class="precio" >$</span>
      <span id="precio2" class="precio">40</span>
    </div>
    <div class="fila">
      <span class="subtitulo">Cantidad</span>
      <div class="contador">
        <img class="boton-menos" src="assets/menos.svg" alt="menos" id="menos2" />
        <span id="cantidad2" class="cantidad">1</span>
        <img class="boton-mas" src="assets/mas.svg" alt="más" id="mas2" />
      </div>
    </div>
    <div id="agregar2" class="boton-agregar">Agregar</div>
  </div>
  <!-- Costos -->
  <div class="card">
    <h2>Total a pagar</h2>
    <div class="fila">
      <span class="subtitulo">Subtotal</span>
      <span class="precio">$</span>
      <span id="etiqueta-subtotal" class="precio">0</span>
    </div>
    <div class="fila">
      <span class="subtitulo">Envío</span>
      <span class="precio">$</span>
      <span class="precio">5</span>
    </div>
    <div class="fila">
      <span class="subtitulo">Descuento</span>
      <span class="precio">$</span>
      <span class="precio">0</span>
    </div>
    <div class="division"></div>
    <div class="fila-fina">
      <span class="subtitulo">Total</span>
      <span class="precio">$</span>
      <span id="etiqueta-total" class="precio">0</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
